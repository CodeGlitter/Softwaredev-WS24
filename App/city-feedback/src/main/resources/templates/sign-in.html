<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title layout:fragment="title">Anmeldung</title>
</head>
<body>
    <section layout:fragment="content">
        <div style="margin-top: 5rem;">
            <div class = "container">
                <div class = "row">
                    <div class = "col-md-6 col-md-offset-3">

                        <h1> Anmeldung </h1>
                        <form th:action="@{/sign-in}" method="post">

                            <!-- error message -->
                            <div th:if="${param.error}">
                                <div class="alert alert-danger">Ung√ºltige E-Mail oder Passwort.</div>
                            </div>

                            <!-- logout message -->
                            <div th:if="${param.logout}">
                                <div class="alert alert-info">Sie wurden ausgeloggt.</div>
                            </div>

                            <div class = "form-group mt-2">
                                <label class="control-label fw-semibold" for ="email"> E-Mail </label>
                                <input type="text" class = "form-control" id ="email" name = "username" placeholder="name@example.com" autofocus="autofocus">
                            </div>

                            <div class="form-group mt-2">
                                <label class="control-label fw-semibold" for="password">Password</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Passwort eingeben" />
                            </div>

                            <div class="form-group mt-4">
                                <button type="submit" class="btn btn-primary mb-1">Anmelden</button> <br/>
                                <span>Du hast noch keinen Account? <a th:href="@{/sign-up}">Registrieren</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </section>
</body>
</html>
